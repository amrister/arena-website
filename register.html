<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Arena - Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Laila:700|Roboto:400,500,900">
  </head>
  <body>
    <section class="register access">
      <div class="container">
        <div class="content-acc">
          <div class="row">
            <div class="col-md-5">
              <div class="overlay text-center">
                <div class="text">
                  <p>Welcome To</p>
                  <h2 class="h1 logo">Arena</h2>
                  <p>We Hope that you enjoy your experience with us</p>
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <div class="form">
                <div class="text">
                  <h5>Register now to join our family</h5>
                </div>
                <form> <!--TODO add Register ajax-->
                  <div class="form-group d-flex">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                  </div>
                  <div class="form-group d-flex">
                    <input type="text" name="username" id="username" placeholder="Username" required>
                  </div>
                  <div class="form-group d-flex">
                    <input type="text" name="email" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group d-flex">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                  </div>
                  <div class="form-group d-flex file">
                    <input type="file" name="image" id="image" required>
                  </div>
                  <div class="form-group d-flex">
                    <input type="text" name="location" id="location" placeholder="Location" required>
                  </div>
                  <div class="form-group d-flex">
                    <input type="text" name="tele" id="tele" placeholder="Telephone" required>
                  </div>
                  <div class="foot d-flex">
                    <input type="submit" name="" value="Register" class="btn">
                    <h6>Already have acount? <a href="login.html">Login Now</a> </h6>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
