<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Arena - Explore</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="css/quiz.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-face.css">
</head>
<body>

<!-- Start Navbar -->
<div class="header main-back">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="logo">
            <h2 class="h1 logo"><a href="home.html">Arena</a><i class="fas fa-seedling"></i></h2>
        </div>
        <i class="fas fa-bars burgerIcon"></i>
        <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
            <div class="links">
                <ul class="navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="explore-users.html">Explore</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- End Navbar -->

<!-- Start Home -->
<div class="explore">
    <div class="page-head">
      <h3>We are trying to make it easier to build your career</h3>
      <div class="options">
            <div class="container">
                <div class="controls">
                    <ul class="list-unstyled">
                        <li data-filter=".posts" value="Posts"><a href="explore-users.html">Users</a>
                        </li>
                        <li data-filter=".other" value="other"><a href="explore-companies.html">Companies</a></li>
                        <li class="active" data-filter=".other" value="other"><a href="#">Quizzes</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Start Body -->
        <div class="content">
            <div class="search-quiz">
                <form class="form-inline">
                    <select class="custom-select" id="select-skill">
                        <option selected>Choose skill</option>

                    </select>
                    <button class="btn btn-primary mb-2" id="get-quizzes-by-skill" type="submit">Show quizzes</button>
                </form>

            </div>

            <div class="quizzes">

            </div>
        </div>
        <!-- End Body -->
    </div>
</div>
<!-- End Home -->

<!-- Start Pannel -->
<div class="pannel">
    <div class="admin">
        <div class="image">
            <img alt="Generic placeholder image" class="mr-3" src="images/profiles/5.jpg">
        </div>
        <h6 class="mt-0">John Snow</h6>
    </div>
    <a class="second-back insert" href="profile.html"><i class="fas fa-user"></i> Profile </a>
    <div class="logout">
        <a class="second-back" href="login.html" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Log out</a>
    </div>
    <i class="fas fa-cog"></i>
</div>
<!-- End Pannel -->


<!-- Start Footer -->
<div class="footer main-back">
    <div class="container text-center">
        <h6>All CopyRights &copy; Are Reserved - Made With <i class="fas fa-heart second-color"></i> by <span
                class="logo">NAS</span> Team</h6>
    </div>
</div>
<!-- End Footer -->

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/explore-quizzes.js"></script>
</body>
</html>
