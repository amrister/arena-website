<div class="modal post-model fade" id="createPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="media post">
                    <div class="image">

                    </div>
                    <div class="media-body form">
                        <form class="postForm" action="index.html" method="post" id="creationForm">

                                          required></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <select class="privacy" name="privacy" form="creationForm">
                        <option value="pub">Public</option>
                        <option value="fol">Followers</option>
                        <option value="com">Companies</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-green" value="Publish" form="creationForm">
            </div>
        </div>
    </div>
