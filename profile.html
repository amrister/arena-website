    <!-- Start createPost PopUp -->
    <div class="modal post-model fade" id="createPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="media post">
              <div class="image">
                <img src="images/profiles/user.jpeg" alt="">
              </div>
              <div class="media-body form">
                <form class="postForm" action="profile.html" method="post" id="creationForm">
                  <div class="form-group">
                    <textarea class="form-control" name="text" id="text" placeholder="What's in your mind?" required></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <select class="privacy" name="privacy" id="privacy" form="creationForm">
                <option value="pub">Public</option>
                <option value="fol">Followers</option>
                <option value="com">Companies</option>
              </select>
            </div>
            <input id="addPost" class="btn btn-green" value="Publish" form="creationForm" data-dismiss="modal" onsubmit="return flase;">
          </div>
        </div>
      </div>
    </div>
    <!-- End createPost PopUp -->
